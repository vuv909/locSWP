<div class="pl-3">
  <h1 class="text-center mt-3 font-bold text-xl">
    Các đơn đang chờ xử lí
  </h1>
  <nz-table [nzShowPagination]="false" #basicTable [nzData]="listJob">
    <thead>
      <tr>
        <th>#</th>
        <th>Tên công việc đăng tuyển</th>
        <th>Email người ứng tuyển</th>
        <th>Trạng thái</th>
        <th>Ngày ứng tuyển</th>
        <th>CV</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listJob; let i = index">
        <ng-container *ngIf="data?.statusActive === true && data?.status === 'Pending'">
          <td>{{ i + 1 }}</td>
          <td>{{ data?.jobName }}</td>
          <td>
            {{ data?.email }}
          </td>
          <td>{{ data?.status }}</td>
          <td>{{ data?.created_At }}</td>
          <td>
            <button
              class="w-24 bg-green-500 hover:bg-green-300 text-white p-1 rounded-md"
              (click)="dowloadCV(data?.email)"
            >
              Xem CV
            </button>
          </td>
          <td>
            <button
              class="w-24 bg-blue-500 hover:bg-blue-300 text-white p-1 rounded-md mr-5"
              (click)="approve(data)"
            >
              Đồng ý
            </button>
            <button
              class="w-24 bg-red-500 hover:bg-red-300 text-white p-1 rounded-md"
              (click)="reject(data)"
            >
              Từ chối
            </button>
          </td>
        </ng-container>
      </tr>
    </tbody>
  </nz-table>
</div>
